<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>Stavanger, Norway</h1>
            <ul>
              <li>Saturday 12:00</li>
              <li>Light rain showers</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="light-rain"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>14</strong
                  ><span class="units">°C | <a href="#"> °F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 69%</li>
                <li>Humidity: 74%</li>
                <li>Wind: 7 m/s</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/kriseliassen/Vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Kristin Eliassen
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
